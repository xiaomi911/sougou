<script src="zepto.min.js"></script>
<script>
$(function($){
	$(".wrap").swipeDown(function(){
		var index=$(".slideView>.active").index();
		var id=index<=0 ? 0 : index-1;
		goPage(id);
	}).swipeUp(function(){
		var index=$(".slideView>.active").index();
		var len=$(".slideView>div").length;
		var id=index>=len-1 ? len-1 : index+1;
		goPage(id);
	})
	function goPage(id){
		$(".wrap .slideView").animate({
			translateY:-id*100+"%"
		},500,"ease",function(){
			$(".wrap .slideView>div").eq(id).addClass("active").siblings("div").removeClass("active")
		})
	}
	$( ".audioBox" ).tap(function(){
		var $audio = $(this).find("audio")[0];
		if( $( this ).hasClass( "stop" ) ){
			$audio.play()
			$( this ).removeClass("stop")
		}else{
			$( this ).addClass("stop")
			$audio.pause()
		}
	})
	$(".btn").click(function(){
		$(".logTip").show()
	})
	$(".logTip").click(function(){
		$(this).hide();
	})
})
</script>
